<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <style>
    body { background:#0f1226; font-family:sans-serif; color:#eee; display:flex; justify-content:center; padding:30px; }
    .app{ max-width:700px; width:100%; }
    .card{ background:#171a33; border-radius:12px; padding:20px; margin-bottom:20px; }
    h1,h2{ margin:0 0 12px }
    .row{ display:flex; gap:10px; }
    .input{ flex:1; padding:10px; border-radius:8px; border:none; }
    .btn{ padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.primary{ background:linear-gradient(135deg,#6d7cff,#21d4fd); color:white; }
    .btn.danger{ background:#ff6868; color:white; }
    .list{ list-style:none; padding:0; margin:0; }
    .item{ display:flex; align-items:center; justify-content:space-between; padding:10px; background:#0f1330; border-radius:8px; margin-top:8px; }
    .task{ flex:1; }
    .alert{ padding:8px 10px; margin-bottom:10px; border-radius:6px; display:none; }
    .alert.ok{ background:#28d17c; color:#000; display:block; }
    .alert.err{ background:#ff6868; color:#000; display:block; }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Login</h1>
      <div id="loginAlert" class="alert"></div>
      <div class="row">
        <input id="username" class="input" placeholder="Kullanıcı adı">
        <input id="password" type="password" class="input" placeholder="Şifre">
        <button id="loginBtn" class="btn primary">Giriş</button>
      </div>
      <button id="logoutBtn" class="btn danger" style="margin-top:10px">Çıkış</button>
    </div>

    <div class="card">
      <h2>Todo List</h2>
      <div id="todoAlert" class="alert"></div>
      <div class="row">
        <input id="task" class="input" placeholder="Yeni iş ekle...">
        <button id="addBtn" class="btn primary">Ekle</button>
      </div>
      <ul id="todoList" class="list"></ul>
    </div>
  </div>

  <script>
    let token = localStorage.getItem("token") || null;

    function setAlert(el, msg, type){ el.textContent = msg; el.className="alert "+type; }
    function clearAlert(el){ el.className="alert"; el.textContent=""; }

    async function api(path, opts={}){
      const headers = Object.assign({"Content-Type":"application/json"}, opts.headers||{});
      if(token) headers["Authorization"] = "Bearer " + token;
      const res = await fetch(path, Object.assign({}, opts, {headers}));
      if(res.status===401){ token=null; localStorage.removeItem("token"); setAlert(document.getElementById("loginAlert"),"Oturum geçersiz","err"); throw new Error("unauthorized"); }
      return res;
    }

    async function login(){
      clearAlert(document.getElementById("loginAlert"));
      const u=document.getElementById("username").value;
      const p=document.getElementById("password").value;
      const res=await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u,password:p})});
      if(res.ok){ const data=await res.json(); token=data.access_token; localStorage.setItem("token",token); setAlert(document.getElementById("loginAlert"),"Giriş başarılı","ok"); loadTodos(); }
      else setAlert(document.getElementById("loginAlert"),"Hatalı giriş","err");
    }

    async function logout(){ token=null; localStorage.removeItem("token"); setAlert(document.getElementById("loginAlert"),"Çıkış yapıldı","ok"); document.getElementById("todoList").innerHTML=""; }

    async function addTodo(){
      if(!token){setAlert(document.getElementById("todoAlert"),"Login olmalısın","err"); return;}
      const t=document.getElementById("task").value.trim();
      if(!t){setAlert(document.getElementById("todoAlert"),"Boş görev olmaz","err"); return;}
      const res=await api("/todos",{method:"POST",body:JSON.stringify({task:t})});
      if(res.ok){ document.getElementById("task").value=""; loadTodos(); }
    }

    async function deleteTodo(id){
      if(!token) return;
      if(!confirm("Silmek istediğine emin misin?")) return;
      const res=await api("/todos/"+id,{method:"DELETE"});
      if(res.ok){ loadTodos(); }
    }

    async function loadTodos(){
      if(!token) return;
      const res=await api("/todos");
      if(res.ok){
        const todos=await res.json();
        const list=document.getElementById("todoList");
        list.innerHTML="";
        todos.forEach(t=>{
          const li=document.createElement("li");
          li.className="item";
          li.innerHTML=`<span class="task">${t.task}</span>`;
          const btn=document.createElement("button");
          btn.textContent="Sil"; btn.className="btn danger"; btn.onclick=()=>deleteTodo(t.id);
          li.appendChild(btn);
          list.appendChild(li);
        });
      }
    }

    document.getElementById("loginBtn").addEventListener("click",login);
    document.getElementById("logoutBtn").addEventListener("click",logout);
    document.getElementById("addBtn").addEventListener("click",addTodo);

    if(token) loadTodos();
  </script>
</body>
</html>
